{% extends 'layout.html' %}

{% block title %}{{ 'Error'|translate }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="alert alert-danger">
        <h4 class="alert-heading"><i class="fas fa-exclamation-triangle me-2"></i>{{ 'An error occurred'|translate }}</h4>
        <p>{{ error_message|translate }}</p>
        <hr>
        <p class="mb-0">
            <a href="{{ url_for('fir.index') }}" class="alert-link">
                <i class="fas fa-home me-1"></i> {{ 'Return to Home'|translate }}
            </a>
        </p>
    </div>
</div>
{% endblock %}
